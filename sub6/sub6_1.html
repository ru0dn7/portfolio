        $(document).ready(function () {
            $('li img, .mission_wrap img, .bi li').css("opacity", "0"); // 선택자 입력, 시작시 투명

            $(window).scroll(function () {
                $('li img, .mission_wrap img, .bi li').each(function (i) { //위 선택자와 같게
                    var bottom_of_element = $(this).offset().top + $(this).outerHeight() / 2;   //화면 높이 정도에 반응 (1~3)
                    var bottom_of_window = $(window).scrollTop() + $(window).height();

                    if (bottom_of_window > bottom_of_element) {
                        $(this).animate({ 'opacity': '1' }, 1500).fadeIn('slow');  // 나타나기
                    }
                });
            });
        });
